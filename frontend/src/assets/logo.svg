<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0000ff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="f1" x="0" y="0" width="150%" height="150%">
      <feOffset result="offOut" in="SourceAlpha" dx="5" dy="5" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
    <style>
      @font-face {
        font-family: 'Orbitron';
        font-style: normal;
        font-weight: 700;
        src: local('Orbitron'), url('https://fonts.gstatic.com/s/orbitron/v10/yMJRMIlzdpvBhQQLAmdm7d0kHpI.woff2') format('woff2');
      }
    </style>
  </defs>
  <text x="10" y="140" font-family="Orbitron, sans-serif" font-size="60" fill="url(#gradient)" filter="url(#f1)" style="stroke:#000;stroke-width:2px;">RIM</text>
</svg>
